<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>music</title>
  <link rel="stylesheet" href="music.css">
  	<script type="text/Javascript" src="all in all script .js"></script>
</head>
<body>
  <header>
    <a href="index offline.html">
      <button>home</button></a>
    <a href="index offline.html">
      <button>back</button>
    </a>
  </header>
  <h1>AUDIO MUSIC</h1>
      <!-- Music Search Section -->
    <div class="search-section">
      <h2 class="search-title">Search Music Across Platforms</h2>
      <p>Find your favorite music from YouTube, Facebook, Google, and TikTok</p>
      
      <div class="search-container">
        <input type="text" class="search-input" id="musicSearchInput" placeholder="Enter song name, artist, or genre...">
        <button class="search-button" >
          <i class="fas fa-search"></i> Search
        </button>
      </div>
      
      <div class="platform-selector">
        <button class="platform-btn youtube-btn active" data-platform="youtube">
          <i class="fab fa-youtube"></i> YouTube
        </button>
        <button class="platform-btn facebook-btn" data-platform="facebook">
          <i class="fab fa-facebook"></i> Facebook
        </button>
        <button class="platform-btn google-btn" data-platform="google">
          <i class="fab fa-google"></i> Google
        </button>
        <button class="platform-btn tiktok-btn" data-platform="tiktok">
          <i class="fab fa-tiktok"></i> TikTok
        </button>
      </div>
    </div>
  <nav>
    <ul>
      <li>
        <a href="offline audio music.html">
          <button>offline music</button>
          </a>
      </li>
      
      </ul>
    </nav>
</body>
</html>
