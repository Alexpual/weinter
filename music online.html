<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Search & Player</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    background: #1db954;
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  header button {
    background: white;
    border: none;
    padding: 10px 15px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
  }
  h1 {
    margin-top: 20px;
    color: #1db954;
  }
  .search-section {
    margin: 20px auto;
    width: 90%;
    max-width: 700px;
    background: #222;
    padding: 15px;
    border-radius: 10px;
  }
  .search-container {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }
  .search-input {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: none;
  }
  .search-button {
    background: #1db954;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    color: white;
    cursor: pointer;
  }
  .results {
    margin-top: 20px;
  }
  .track {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #333;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
  }
  .track button {
    background: #1db954;
    border: none;
    padding: 6px 10px;
    color: white;
    border-radius: 6px;
    cursor: pointer;
  }
  .player {
    margin-top: 25px;
    background: #1c1c1c;
    padding: 15px;
    border-radius: 10px;
  }
  audio {
    width: 100%;
    margin-top: 10px;
  }
</style>
</head>
<body>

<header>
  <button onclick="window.location.href='index online.html'">Home</button>
  <button onclick="window.history.back()">Back</button>
</header>

<h1>AUDIO MUSIC</h1>

<div class="search-section">
  <h2>Search Music</h2>
  <p>Find your favorite music from YouTube, Facebook, Google, and TikTok</p>
  <div class="search-container">
    <input type="text" id="musicSearchInput" class="search-input" placeholder="Enter song name, artist, or genre...">
    <button id="searchMusicButton" class="search-button"><i class="fas fa-search"></i> Search</button>
  </div>
</div>

<div class="results" id="results"></div>

<div class="player" id="playerContainer" style="display:none;">
  <h3 id="nowPlaying">Now Playing: </h3>
  <audio id="audioPlayer" controls></audio>
</div>

<script>
const searchButton = document.getElementById('searchMusicButton');
const searchInput = document.getElementById('musicSearchInput');
const resultsContainer = document.getElementById('results');
const playerContainer = document.getElementById('playerContainer');
const audioPlayer = document.getElementById('audioPlayer');
const nowPlaying = document.getElementById('nowPlaying');

// Sample dummy music data (in real case, integrate API)
const sampleTracks = [
  { title: "Song One", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" },
  { title: "Song Two", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" },
  { title: "Song Three", url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" }
];

function performSearch() {
  const query = searchInput.value.trim();
  if (!query) {
    alert("Please enter a search term!");
    return;
  }

  // Clear old results
  resultsContainer.innerHTML = `<h3>Results for "${query}"</h3>`;

  // Display sample results
  sampleTracks.forEach(track => {
    const trackElement = document.createElement('div');
    trackElement.classList.add('track');
    trackElement.innerHTML = `
      <span>${track.title}</span>
      <div>
        <button onclick="playTrack('${track.url}', '${track.title}')"><i class="fas fa-play"></i></button>
        <a href="${track.url}" download><button><i class="fas fa-download"></i></button></a>
      </div>
    `;
    resultsContainer.appendChild(trackElement);
  });
}

function playTrack(url, title) {
  playerContainer.style.display = 'block';
  nowPlaying.textContent = "Now Playing: " + title;
  audioPlayer.src = url;
  audioPlayer.play();
}

searchButton.addEventListener('click', performSearch);
searchInput.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') performSearch();
});
</script>

</body>
</html>
